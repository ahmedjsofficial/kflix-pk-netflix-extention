<!DOCTYPE html>
<html>
<head>
	<title>SIGN IN | KFLIX</title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <meta name="description" content="Sigin on KFLIX website to see your favourite movies">
    <meta name="keywords" content="KFLXI, Netflix, Netflixpk, Kflixpk, Onlinemovies">
    <meta name="author" content="Muhammad Ahmed">
    <meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" sizes="180x180" href="./Assets/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./Assets/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./Assets/favicon/favicon-16x16.png">
	<link rel="manifest" href="./Assets/favicon/site.webmanifest">
	<link rel="mask-icon" href="./Assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <!-- Custome-Stylesheet.css -->
	<link rel="stylesheet" type="text/css" href="signing.css"/>
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
		<nav class="navbar">
				<a href="index.html" class="navbar-brand"><img src="./Assets/kflix_logo.png" alt="kflix/logo" class="img-fluid __logo" /></a>
			</nav>
		<div class="container">
			<div class="col-lg-4 col-md-8 col-sm-10 col-12 mx-lg-auto mx-md-auto mx-sm-auto mx-auto">
				<div class="form_panel">
					<div class="col-lg-11 col-md-11 col-sm-12 col-11 mx-lg-auto mx-md-auto mx-sm-auto mx-auto">
						<div class="form-title">
							<h1 class="font-weight-normal text-white">Sign IN</h1>
						</div>
						<form action="#" method="GET" class="form_box">
							<div class="form-floating mt-0 mb-4">
								<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
								<label for="floatingInput">Email address</label>
							</div>
							<div class="form-floating">
								<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
								<label for="floatingPassword">Password</label>
							</div>
							<div class="input-group mt-5 mb-2">
								<input type="submit" name="submit" id="Submit" value="Sign In" class="form-control submit" />
							</div>
							<div class="justify-content-between d-flex align-content-center">
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
									<label class="form-check-label text-white remem-label" for="inlineCheckbox1">Remeber ME</label>
								</div>
								<div class="form-check form-check-inline">
									<p class="text-white">Need help ?</p>
								</div>
							</div>
							<div class="facebook_icon">
								<img src="./Assets/FB-f-Logo__blue_57.png" class="img-fluid" alt="fb/icon" width="22" height="30" style="z-index: 1;opacity: 1;" />
								<span style="color: #757575;margin-left: 1vw;">Login with Facebook</span>
								<h5 style="color: #757575;" class="mt-3 mb-2">New to Netflix? <span class="font-weight-bold text-white"><a href="signup.html">Sign up now.</a></span></h5>
								<p style="font-size: 0.9rem;color: #757575;" class="rap_form">This page is protected by Google reCATCHA to ensure you're not a bot. <a href="#" class="text-primary">Learn More</a></p>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="copyright text-center pb-2">
			<p class="text-white">
				&copy;&nbsp;Copyright <span style="color: #f23023;">KFLIX</span> All reserved rights 2021 | Terms & Conditions
			</p>
		</div>

</body>
</html>
